<!doctype html>
<html>
<head>
    <title>control panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
    body {
        overflow: hidden;
        margin: 0px;
        padding: 0px;
        background: white;
        width: 400px;
    }
    #list {
        border: 1px solid black;
    }
    h1 {
        text-align: center;
        color: black;
    }
    h4 {
        cursor: pointer;
        text-align: left;
        color: gray;
        padding-left: 10px;
    }
    h4:hover {
        background: #dddddd;
    }
    </style>
    <script src="readItLater.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div id="list">
        <h1>未读列表</h1>
    </div>
</body>
</html>
